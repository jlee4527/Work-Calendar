<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Work Calendar</title>
  <style>
    body { font-family: Arial, sans-serif; background: #fafbfc; }
    #login-section { position: absolute; top: 10px; right: 10px; }
    #login-form { display: none; background: #fff; padding: 10px; border: 1px solid #ccc; }
    #logout-btn { display: none; }
    #calendar-section { max-width: 800px; margin: 60px auto; background: #fff; padding: 24px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.03); }
    #month-controls { margin-bottom: 16px; text-align: center; }
    #user-controls { margin-bottom: 12px; }
    .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; }
    .calendar-header { font-weight: bold; text-align: center; padding: 8px 0; background: #eaecef; border-radius: 4px; }
    .calendar-day { min-height: 48px; background: #f6f8fa; border-radius: 4px; text-align: center; line-height: 48px; font-size: 16px; position: relative; }
    .calendar-day.other { background: #fff; }
    .calendar-day .circle { display: inline-block; width: 16px; height: 16px; background: #3fb950; border-radius: 50%; vertical-align: middle; margin-left: 4px; }
    #user-select, #name-input { padding: 4px; margin-right: 4px; }
    .admin-only { display: none; }
  </style>
</head>
<body>
  <div id="login-section">
    <button id="login-btn">Login</button>
    <button id="logout-btn">Logout</button>
    <span id="admin-username" style="display:none;"></span>
    <form id="login-form">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>
  <div id="calendar-section">
    <h1>Work Calendar</h1>
    <div id="month-controls">
      <button id="prev-month-btn">&lt;</button>
      <span id="month-label"></span>
      <button id="next-month-btn">&gt;</button>
    </div>
    <div id="user-controls">
      <select id="user-select"></select>
      <input id="name-input" placeholder="Add name">
      <button id="add-name-btn" class="admin-only">Add</button>
      <button id="remove-name-btn" class="admin-only">Remove</button>
    </div>
    <div id="calendar"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
