<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Availability Calendar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <style>
    #login-section {
      position: absolute; top: 20px; right: 30px; z-index: 2;
    }
    #login-form { display: none; background: #222; padding: 10px; border: 1px solid #444; border-radius: 6px; margin-top: 6px; }
    #login-form input { background: #181818; color: #fff; border: 1px solid #444; margin-right: 6px; border-radius: 4px; padding: 4px 8px; }
    #login-form button { background: #444; color: #fff; border: none; border-radius: 4px; padding: 4px 10px; cursor: pointer; }
    #logout-btn { background: #e74c3c; color: #fff; border: none; border-radius: 4px; padding: 4px 10px; cursor: pointer; margin-left: 6px; }
    #admin-username { margin-left: 8px; font-weight: bold; color: #3fb950; }
  </style>
</head>
<body>
  <div id="login-section">
    <button id="login-btn">Login</button>
    <button id="logout-btn" style="display:none;">Logout</button>
    <span id="admin-username" style="display:none;"></span>
    <form id="login-form">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>
  <h1>Availability Calendar</h1>
  <div id="controls">
    <input type="text" id="name-input" placeholder="Enter name" class="admin-only">
    <button id="add-name-btn" class="admin-only">Add Name</button>
    <select id="user-select"></select>
    <button id="remove-name-btn" class="admin-only">Remove Selected Name</button>
  </div>
  <div id="calendar-controls">
    <button id="prev-month-btn">&lt; Prev</button>
    <span id="month-label"></span>
    <button id="next-month-btn">Next &gt;</button>
  </div>
  <div id="calendar"></div>
  <div class="logo-container">
    <img src="surah-logo.png" alt="Surah Logo" id="surah-logo">
  </div>
  <script src="script.js"></script>
</body>
</html>
