<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Work Calendar</title>
  <style>
    /* Add your styles here */
    #login-section { position: absolute; top: 10px; right: 10px; }
    #login-form { display: none; background: #fff; padding: 10px; border: 1px solid #ccc; }
    #logout-btn { display: none; }
  </style>
</head>
<body>
  <div id="login-section">
    <button id="login-btn">Login</button>
    <button id="logout-btn">Logout</button>
    <span id="admin-username" style="display:none;"></span>
    <form id="login-form">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>
  <!-- ... rest of your calendar and app ... -->
  <script src="app.js"></script>
</body>
</html>
