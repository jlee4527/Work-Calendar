<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Availability Calendar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Availability Calendar</h1>
  <div id="controls">
    <input type="text" id="name-input" placeholder="Enter your name">
    <button id="add-name-btn">Add Name</button>
    <select id="user-select"></select>
    <button id="remove-name-btn">Remove Selected Name</button>
  </div>
  <div id="calendar-controls">
    <button id="prev-month-btn">&lt; Prev</button>
    <span id="month-label"></span>
    <button id="next-month-btn">Next &gt;</button>
  </div>
  <div id="calendar"></div>
  <div class="logo-container">
    <img src="surah-logo.png" alt="Surah Logo" id="surah-logo">
  </div>
  <script src="script.js"></script>
</body>
</html>
